<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Отключаем для iPhone ссылки на номера телефонов -->
    <meta name="format-detection" content="telephone=no">
    <!-- Адаптив -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaleble=0">
    <!-- Описание -->
    <meta name="description" content="Стандартный проект новичков, список задач))">
    <!-- Ключевые слова -->
    <meta name="keywords" content="todolist">
    <!-- Название сайта -->
    <title>Todo List</title>
    <!-- Иконка сайта -->
    <link rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Подключаем css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">

        <header>
            <h1>Your Todo List</h1>
        </header>
        <form class="todo-form">
            <input type="text" class="todo-form__input">
            <button class="todo-form__button" type="submit">
                <i class="fa-regular fa-square-plus"></i>
            </button>
        </form>
        <div class="todo-container">
            <ul class="todo-list">

            </ul>
        </div>

    </div>

    <!-- Подключаем JS -->
    <script src="js/script.js"></script>
</body>

</html>
